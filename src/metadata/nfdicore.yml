# PURL configuration for http://purl.obolibrary.org/obo/nfdicore

idspace: NFDICORE
base_url: /obo/nfdicore

products:
- nfdicore.owl: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/odk/nfdicore.owl
- nfdicore.obo: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/odk/nfdicore.obo

term_browser: ontobee
example_terms:
- NFDICORE_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/v

- prefix: /tracker/
  replacement: https://github.com/ISE-FIZKarlsruhe/nfdicore/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/NFDICORE?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/odk/

