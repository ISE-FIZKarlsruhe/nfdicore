id: nfdicore
title: "NFDI Core Ontology"
github_org: ISE-FIZKarlsruhe
git_main_branch: main
repo: nfdicore
uribase: https://nfdi.fiz-karlsruhe.de/ontology
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
import_group:
   annotation_properties: ['rdfs:label', 'IAO:0000119','IAO:0000115', 'IAO:0000116', 'IAO:0000112', 'skos:definition', 'skos:example', 'skos:comment', 'OMO:0002000' ]
   products:
    - id: bfo
      #mirror_from: https://raw.githubusercontent.com/BFO-ontology/BFO-2020/release-2024-01-29/src/owl/bfo-core.ttl
      mirror_from: http://purl.obolibrary.org/obo/bfo/2020/notime/bfo.owl
      module_type: mirror
    - id: ro
      #mirror_from: http://purl.obolibrary.org/obo/ro/core.owl
      mirror_from: http://purl.obolibrary.org/obo/ro.owl
      module_type: custom
    - id: iao
      module_type: custom
      #module_type: slme
      #module_type_slme: SUBSET
      #slme_individuals: exclude
#    - id: schema
#      mirror_from:  "https://raw.githubusercontent.com/schemaorg/schemaorg/refs/tags/v28.0-release/data/releases/28.0/schemaorg.owl"
#      module_type: custom
    - id: swo
      mirror_from: "https://raw.githubusercontent.com/allysonlister/swo/master/swo.owl"
      module_type: custom
    - id: obi
      module_type: slme
      module_type_slme: BOT
      slme_individuals: exclude
      use_base: true
    - id: edam
      mirror_from: "https://edamontology.org/EDAM_1.25.owl"
      module_type: custom
      #module_type: slme
      #module_type_slme: STAR
      #slme_individuals: exclude
    - id: dcat
      mirror_from: "http://www.w3.org/ns/dcat3"
      module_type: custom
      #module_type: slme
      #module_type_slme: SUBSET
      #slme_individuals: exclude

components:
  products:
      - filename: imports-edit.owl
      - filename: nfdicore-main.owl
      - filename: nfdicore-extension.owl

documentation:
  documentation_system: mkdocs
remove_owl_nothing: TRUE
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
