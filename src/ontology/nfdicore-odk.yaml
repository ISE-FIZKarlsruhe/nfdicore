id: nfdicore
title: "NFDI Core Ontology"
github_org: ISE-FIZKarlsruhe
git_main_branch: odk
git_user: joerg
repo: nfdicore
uribase: https://nfdi.fiz-karlsruhe.de/ontology
release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
import_group:

  products:
    - id: iao
    - id: schema
      mirror_from:  "https://raw.githubusercontent.com/schemaorg/schemaorg/refs/tags/v28.0-release/data/releases/28.0/schemaorg.owl"
      module_type: slme
      module_type_slme: STAR
      slme_individuals: exclude
    - id: swo
      mirror_from: "https://raw.githubusercontent.com/allysonlister/swo/master/swo.owl"
      #mirror_from: "https://raw.githubusercontent.com/allysonlister/swo/refs/heads/master/swo-base.owl"
      module_type: custom
      release_imports: true
remove_owl_nothing: TRUE
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
